                        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="px-5 pb-5" style="min-width: 300p;">
                            <div class="d-flex"> 
                                <img src="../../assets/image/filejsonico.svg" height="22px" width="22px" alt="" class="mr-3 mt-2">
                                <h3 class="font-weight-bold">Paste Json Data</h3>
                            </div> 
                            <textarea name="jsonData" ngModel class="form-control" rows="6" placeholder=
                            'Format Ex: 
[
    {
        "Name":"Jhon"
    }
]' required></textarea>
                            <div class="col-12 d-flex">
                                <div class="col-md-6">
                                    <button type="submit" [disabled]="!myForm.valid" class="btn btn-success text-weight-bold" style="background-color: green;"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Download</button>
                                </div>
                                <div class="col-md-6">
                                    <button style="background-color: red;" type="button" class="btn btn-danger text-weight-bold" (click)="reset()"><i class="fa fa-trash" aria-hidden="true"></i> Reset</button>
                                </div>
                            </div>
                            
                        </form>
